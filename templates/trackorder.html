<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <table class="table table-striped border table-reponsive mt-3">
            <tr >
                <th class="bg-info">Sr.No.</th>
                <th class="bg-info">First name</th>
                <th class="bg-info">Last name</th>
                <th class="bg-info">Email</th>
                <th class="bg-info">Contact</th>
                <th class="bg-info">Address</th>
                <th class="bg-info">Product</th>
                <th class="bg-info">Price</th>
                <th class="bg-info">Status</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.firstname}}</td>
                <td>{{i.lastname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.contact}}</td>
                <td>{{i.address}}</td>
                <td>{{i.total_product}}</td>
                <td>{{i.total_price}}</td>
                <td>{{i.status}}</td>
            </tr>
            {% endfor %}

        </table>
        <a href="/home" class="btn btn-success float-end" style="width:100px; font-size: 20px;">Back</a>
        </div>
    
</body>
</html>
