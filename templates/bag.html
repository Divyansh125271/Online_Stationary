<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <table class="table table-striped border table-reponsive table-primary">
            <tr>
                <th>Sr.No.</th>
                <th>ProductId</th>
                <th>product_name</th>
                <th> product_price</th>
                <th>quantity</th>
                <th>total_price</th>
                <th colspan="2"> Operations</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.ProductId}}</td>
                <td>{{i.product_name}}</td>
                <td>&#8377;{{i.product_price}}</td>
                <td>{{i.quantity}}</td>
                <td>&#8377;{{i.total_price}}</td>
                <td><a href="/dele/{{i.id}}" class="btn btn-outline-danger">delete</a></td>
                <td></td>
            </tr>
            {% endfor %}
        
            <tr>
                <th colspan="7">Total Price &#8377;{{total}}</th>
                <th colspan="5"><a href="/ordernow" class="btn btn-primary">Order now</a></th>
            </tr>
            
        </table>
    </div>
</body>
</html>
