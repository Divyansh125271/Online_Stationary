<!DOCTYPE html>
<html lang="en">
<head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    nav{
        overflow: hidden;
        background-color: #bfdbdc;
    }
    nav a{
        text-decoration: none;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        margin: 5px;
        font-size: 18px;
        padding: 10px;
        margin-left: 20px;
        color: black;
    }
</style>
<body>
    <nav>
        <a href="" class="float-start">ADMIN PANEL</a>
        <a href="/vieworder" class="float-end">View Order</a>
        <a href="/viewcustomer" class="float-end">View Customers</a>
        <a href="/manageproduct" class="float-end">Manage Products</a>
        <a href="/viewproduct" class="float-end">View Products</a>
        <a href="/addproduct" class="float-end">Add products</a>
       
    </nav>
   <div class="container">
        <div class="row">
            <div class="col-4 my-3">
                <div class=" p-3 mx-2" style="background-color:  #bfdbdc; height: 150px;">
                    <a href="" style="text-decoration: none; font-size: 30px; color: rgb(10, 10, 10); text-align:center;">Total Products<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-bag-plus ms-5" viewBox="0 0 16 16">

                      </svg></a>
                    <h3 style="font-size: 20px;">Total products</h3>
                    <h4>{{data}}</h4> 
                </div>
            </div>
            <div class="col-4 my-3">
                <div class="p-3 mx-2" style="background-color: rgb(84, 233, 154); height: 150px;">
                    <a href="" style="text-decoration: none; font-size: 30px; color: rgb(16, 16, 16); text-align: center;">Total Order&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-filter-circle-fill ms-5" viewBox="0 0 16 16">

            </div>

                      <h3 style="font-size: 20px;">Total price</h3>

            </div>
        </div>
